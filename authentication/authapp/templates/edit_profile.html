{% extends 'base.html' %}

{% block content %}
<div class="col-md-6 offset-md-3">
<h2 class="text-center">Edit Profile</h2>
    <form method="POST" action="{% url 'edit_profile' %}">
        {% csrf_token %}
        {% if form.errors %}
            {% for error in form.errors %}
                <p>{{error}}</p>
            {% endfor %}
        {% endif %}
        {{form.as_p}}
        <input type="submit" value="Update" class="btn btn-secondary">
    </form>
</div>
{% endblock content %}
